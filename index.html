<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Burleigh Technologies CRM</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>

<div class="wrapper">
  <div class="container">
    <div class="col-left">
      <div class="login-text">
        <img src="logo.png" alt="Burleigh Technologies Logo" width="130" height="75">
        
        <p>
          Burleigh Technologies CRM
         
        </p>
        <a class="btn" href="">Read More</a>
      </div>
    </div>
    <div class="col-right">
        <div class="login-form">
       <h2>Login</h2>
        <form>
          <p>
            <input type="text" placeholder="Username" required>
          </p>
          <p>
            <input type="password" placeholder="Password" required>
          </p>
          <p>
            <input class="btn" type="submit" value="Sign In" />
          </p>
          <p>
            <a href="">Forget password?</a>
            <a href="">Create an account.</a>
          </p>
        </form>
      </div>
    </div>
  </div>
  <div class="credit">
    Designed by <a href="https://www.burleightechnologies.com">Burleigh Technologies Inc</a>
  </div>
</div>

  
</body>
</html>
